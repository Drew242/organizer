<md-toolbar class="container" id="header">
  <span id="logo" class="filler">Organizer</span>
  <button (click)="logAuth()">LogAuth</button>
  <span>
    <button md-icon-button id="icon" [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
      <md-menu #menu="mdMenu">
        <button md-menu-item routerLink="/">
          <md-icon>home</md-icon>
          <span>Home</span>
        </button>
        <button md-menu-item routerLink="/task">
          <md-icon>build</md-icon>
          <span>Task Runner</span>
        </button>
        <button md-menu-item *ngIf="!currentUser()" (click)="login()">
          <md-icon>thumb_up</md-icon>
          <span>Login</span>
        </button>
        <button md-menu-item *ngIf="currentUser()" (click)="logout()">
          <md-icon>thumb_down</md-icon>
          <span>Logout</span>
        </button>
      </md-menu>
    </button>
  </span>
</md-toolbar>
