<div id="task-box">
  <button md-icon-button (click)="onStore()"><md-icon id="check">input</md-icon><span>Store Tasks</span></button><br>
  <button md-icon-button (click)="onFetch()"><md-icon id="check">get_app</md-icon><span>Retrieve Tasks</span></button>
  <md-tab-group>
    <md-tab label="To-Do">
      <ul class="no-bullet" *ngFor="let task of tasks; let i = index">
        <li *ngIf="!task.completed">
          {{ task.description }}
          <button md-icon-button (click)="onComplete(i)"><md-icon id="check">check</md-icon></button>
          <button md-icon-button (click)="onDelete(i)"><md-icon id="delete">remove_circle_outline</md-icon></button>
        </li>
      </ul>
      <md-input-container>
        <input md-input placeholder="New Task" [(ngModel)]="newTask">
      </md-input-container>
      <button md-icon-button (click)="onAdd(newTask)"><md-icon id="check">add</md-icon></button>
    </md-tab>
    <md-tab label="Completed">
      <ul class="no-bullet" *ngFor="let task of tasks; let i = index">
        <li *ngIf="task.completed">
          {{ task.description }}
          <button md-icon-button (click)="onUndo(i)"><md-icon id="delete">undo</md-icon></button>
        </li>
      </ul>
    </md-tab>
  </md-tab-group>
</div>
